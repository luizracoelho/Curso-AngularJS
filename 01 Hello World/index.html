<html>

<head>
    <meta charset="utf-8" />
    <script src="../angular.min.js"></script>

<body ng-app>
    <h1>01 Hello World</h1>
    <p>Apresentando o <em>ng-app</em>, o <em>ng-model</em> e as <em>expressions</em> angularJS.</p>
    <hr />
    <p>
        <input type="text" ng-model="nome" placeholder="Digite seu nome aqui" /> <strong>Hello {{nome}}!</strong>
    </p>
</body>

</html>
