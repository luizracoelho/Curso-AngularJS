<html>

<head>
    <meta charset="utf-8" />
    <script src="../angular.min.js"></script>
</head>

<body ng-app>
    <h1>05 Estrutura de Repetição</h1>
    <p>Apresentando o <em>ng-init</em>, o <em>ng-repeat</em> e o <em>filter</em>.</p>
    <hr />
    <div ng-init="pokemons=['Pikachu', 'Charmander', 'Squirtle', 'Bulbassaur']">
        <p>
            <input type="text" ng-model="filtro" placeholder="Filtrar os pokémons" />
        </p>
        <div>
            <h3>Pokémons</h3>
            <ul>
                <li ng-repeat="pokemon in pokemons | filter: filtro">{{pokemon}}</li>
            </ul>
        </div>
    </div>
</body>

</html>
