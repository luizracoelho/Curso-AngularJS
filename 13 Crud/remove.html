<h2>Remover</h2>

<h3>{{error}}</h3>

<form name="form" ng-submit="removePokemon()" ng-init="find()">

    <div>
        <img ng-src="{{pokemon.imageUrl}}" alt="{{pokemon.name}}" style="max-height: 150px;" />
        <h3>
            {{pokemon.name}}
            <small><em>{{pokemon.type}}</em></small>
        </h3>
    </div>

    <br/>

    <div>
        <input type="submit" value="Confirmar" />
    </div>

</form>
<a href="#/">Voltar</a>
