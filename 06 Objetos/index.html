<html>

<head>
    <meta charset="utf-8" />
    <script src="../angular.min.js"></script>
</head>

<body ng-app>
    <h1>06 Objetos</h1>
    <p>Entendo como angularJS trabalha com objetos complexos.</p>
    <hr />
    <p>
        <input type="text" ng-model="pessoa.nome" placeholder="Digite seu nome" />
        <input type="text" ng-model="pessoa.sobrenome" placeholder="Digite seu sobrenome" />
    </p>
    <p>
        <strong>Hello {{pessoa.nome + ' ' + pessoa.sobrenome}}!</strong>
    </p>
</body>

</html>
